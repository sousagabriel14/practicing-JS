<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--FONTES-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span id="titulo" class="basic">Analisador de números</span></h1>
    </header>
    <section>
        <div id="principal" class="container">
            <div class="input-group mb-3">
                <p class="pInput">Número (entre 1 e 100):</p>
                <p><input type="number" id="txtnum" class="form-control"></p>
                <p><input type="button" value="Adicionar" id="adc" class="btn btn-outline-secondary" onclick="adicionar()"></p>
            </div>
            <div>
                <select name="valores" id="tab" size="7" class="form-control" size="200px">
                <option>Adicione um valor acima</option>
                </select></br>
            <input type="button"  value="Finalizar" id="final" class="btn btn-outline-secondary" onclick="finalizar()">
            </div>
            <div id="res">
                <p id="soma"></p>
                <p id="med"></p>
                <p id="menorV"></p>
                <p id="maiorV"></p>
            </div>
        </div>
    </section>
    <footer>
        <p class="basic">&copy; Gabriel Sousa</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
